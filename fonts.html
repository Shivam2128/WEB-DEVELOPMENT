<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Poor Story','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px; /*1/96th of an inch*/    
            line-height: 1.3em;   
        }
        span{
            font-weight: bold;
            font-style: oblique;
    
        }
        .konan{
            color: hotpink;
        }
        #hello{
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <h3>Fonts in CSS</h3>
    <p class="gigi.konan">hello guys, my <span>name of an</span> name is shivam.</p>
    <p id="hello">hello guys, my <span>name of an</span> name is shivam.</p>
    <p class="konan">hello guys, my <span>name of an</span> name is shivam.</p>
    
</body>
</html>
