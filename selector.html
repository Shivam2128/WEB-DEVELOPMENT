<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="CSSintro.css">
<style>
    /* element selector */
    p{
        border: 3px greenyellow;
    }
    /* id selector */
   #hotpink{
    color: hotpink;
   }
   /* class selector */
   .jk{
    color: red;
   }
   /* input selector */
   footer,span{
    background-color: red;
   }
   /* football */

</style>
</head>
<body>
    <h3 title="SELECTOR">CSS SELECTORS</h3>
    <p class="hello .jk">this is simple paragraph.</p>
    <p >this is another simple paragraph.</p>
    <p id="hotpink">this is another simple paragraph.</p>
    <p >this is another simple paragraph.</p>
    <p .jk>this is another simple paragraph.</p>
    <p>this is another simple paragraph.</p>
    <div title="paragraph">
        <p>this is a yet another paragraph.</p>

    </div>
    <div>
        DATE:<input type="date" name="mydate" id=""><br>

    </div>
    <div>
        <input type="submit" name="mysubmit"><br>
        <span>
            hello World
        </span>

    </div>
    <footer>
        ds ia a paragraph 
    </footer>
</body>
</html>
