    <title>Entities</title>

<body>
    <h2>Entities in HTML</h2>
    <div class="container"></div>
    <p>This is a paragraph </p>
    <p>This is a another &nbsp;  paragraph </p>
    <span>this is a football &dollar;</span><br>

    <div>
        this ia a hand &emptyset;
    </div>
