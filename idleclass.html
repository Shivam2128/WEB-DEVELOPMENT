<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS AND CLASSES IN HTML</title>
</head>
<body>
    <h3>This is ID and Classes in HTML</h3>
    <div id="vfx" class="bob blackbard">
        hellow world
    </div>
    <span class="bob"></span>
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="bob"></span>
    <span id="vfx"></span>
    <div class="bob blackbeard anotherclass"></div>
    <div id="vfx"></div>
    <!-- Emmet take div as a default  -->
    <div class="bob"></div>
    <!-- creating multiple elements using Emmet -->
    <span class="myclass1 myclass2 myclass3">First</span>
    <span class="myclass1 myclass2 myclass3">scecond</span>
    <span class="myclass1 myclass2 myclass3">Third</span>
    <span class="myclass1 myclass2 myclass3">Fourth</span>

    
</body>
</html>
