<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORE ON SELECTOR</title>
    <style>
        h3{
            background-color: red;
            font-weight: bold;
            text-align: center;

        }
        div p{
            color: green;
            font-size: 23px;
            background-color: aqua;
            margin: 30px 32px;
            padding: 20px;
            flex-direction: column;
        }
        div + p{
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h3>THIS IS A SELECTOR</h3>
    <div class="row">
        <ul>
            <li id="item">
               <p>this is a download form li </p>
            </li>
        </ul>
        <p>
            this ia a another paragraph </p>
    </div>
    <div>
        <p>this is a sentence</p>
    </div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
</body>
</html>
