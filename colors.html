<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in html</title>
    <style>
        #bbob{
            color: red;
        }
        #cbob{
            color: rgb(250, 0, 0);
        }
        #dbob{
            color: rgb(219, 13, 13);
        }
    </style>
</head>
<body>
    <h2>Colors in html</h2>
    <p id="bbob">this ia my paragraph.my name is hello shivam .</p>

    <h2>Colors in html</h2> 
    <p id="cbob">this ia my paragraph.my name is  hi shivam .</p>

    <h2>Colors in html</h2> 
    <p id="dbob">this ia my paragraph.my name is   yo shivam .</p>
</body>
</html>
